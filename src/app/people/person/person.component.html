<h1 class="mb-3">
  <div class="d-flex justify-content-between">
    <div class="rank">
      #{{person.rank}}
    </div>
    <div *ngIf="person.rank === 1" class="pt-1 text-center">
      <button class="btn btn-danger" (click)="onDeclareWinner()">
        <fa name="trophy"></fa> Incorona
      </button>
    </div>
    <div class="points">
      {{person.pointsCount}} punti
      <small class="text-muted">({{person.totalPointsCount}} totali)</small>
    </div>
  </div>
</h1>

<div class="row">
  <div class="col-sm-6" id="words-selector-list" #wordsSelectorList>
    <h4>Segna la parola:</h4>
    <ul class="list-group mb-2">
      <button
        class="list-group-item list-group-item-action"
        [class.active]="word === selectedWord"
        (click)="onClickWord(i)"
        *ngFor="let word of words; let i = index">
        {{word.name}}
      </button>
    </ul>
    <div class="text-right">
      <button (click)="onAddPoint()" class="btn btn-primary">Segna!</button>
    </div>
  </div>
</div>
