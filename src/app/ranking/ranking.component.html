<div class="d-flex justify-content-between align-items-baseline mb-2">
  <h1>"Classifica"</h1>
  <button routerLink="../new-point" class="btn btn-primary">Segna</button>
</div>

<ul class="list-group">
  <li
    *ngFor="let rank of ranking; let i = index"
    class="list-group-item d-flex justify-content-between">
    <div>
      {{i+1}}.
      {{rank.person.name}}
    </div>
    <div>
      {{rank.pointsCount}}
    </div>
  </li>
</ul>
