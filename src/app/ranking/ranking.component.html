<div class="d-flex justify-content-between align-items-baseline">
  <h1>Classifica</h1>
  <button routerLink="../new-point" class="btn btn-primary">Aggiungi punti</button>
</div>

<div class="row">
  <div class="col-sm-6">
    <ul class="list-group">
      <li
        class="list-group-item d-flex justify-content-between"
        *ngFor="let rank of ranking; let i = index">
        <div>
          {{ i + 1 }}.
          {{ rank.person.name }}
        </div>
        <div>
          {{ rank.pointsCount }}
        </div>
      </li>
    </ul>
  </div>
</div>
